{{template "base" .}}

<!-- content -->
{{define "content"}}

<!-- data -->
{{ $dom := index .Data "dog"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Dog of the Month</h3>
      <hr />
      <div class="row">
        <div class="col">
          <h2>{{ $dom.Dog.DogName }}</h2>
          <p>{{ $dom.Dog.Description }}</p>
        </div>
        <div class="col">
          {{ if ne $dom.Image "" }}
            <img src="/static/dom/{{ $dom.Image }}" alt="image" class="img img-thumbnail" />
          {{ else }}
          {{end}}
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
