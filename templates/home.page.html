{{template "base" .}}

<!-- css -->
{{define "css"}}
<style>
  .header-container {
    background-image: url("/static/home/puppies.jpg");
    background-size: cover;
    opacity: 0.9;
    width: 100vw;
    height: 85vh;
    position: relative;
  }

  @supports (
    background-image: -webkit-image-set(url("/static/home/puppies.webp") 1x)
  ) {
    .header-container {
      background-image: -webkit-image-set(url("/static/home/puppies.webp") 1x);
    }
  }

  .header-child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .header-text {
    font-size: 6rem;
    color: white;
    font-weight: bold;
    -webkit-text-stroke: 1px black;
  }
</style>
{{end}}

<!-- page -->
{{define "content"}}
<!-- <img src="/static/home/puppies.jpg" alt="Puppies" class="img img-fluid" /> -->
<div class="header-container">
  <div class="header-child">
    <h1 class="header-text">Go Find a Pet!</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Go Find a Pet!</h3>
    </div>
  </div>
</div>
{{end}}
