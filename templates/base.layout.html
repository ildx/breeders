{{define "base"}}
<!doctype html>
<html>
  <!-- header -->
  {{template "header" .}}

  <!-- css -->
  {{block "css" .}} {{end}}
  <style>
    body {
      padding-top: 5rem;
    }
  </style>
  <body>
    <!-- navbar -->
    {{template "navbar" .}}

    <!-- content -->
    {{block "content" .}} {{end}}

    <!-- footer -->
    {{template "footer" .}}

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {{block "js" .}} {{end}}
  </body>
</html>
{{end}}
